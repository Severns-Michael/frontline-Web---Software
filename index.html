<!doctype html>
<html lang="en">
<head>
  <style>
  /* only what's needed to paint the hero & LCP image */
  :root { --brand:#7bb0ff; --muted:#a8b1c4; --header-h:64px; }
  .vh{min-height:calc(100svh - var(--header-h));display:flex;align-items:center}
  .container{width:min(1100px,100% - 2.5rem);margin-inline:auto}
  .accent{color:var(--brand)}
  .hero{padding:6rem 0 3rem;background:linear-gradient(180deg,#0b0d12,#121621)}
  .heroGrid{display:grid;grid-template-columns:1.1fr 1.2fr;gap:2rem;align-items:center}
  @media(max-width:900px){.heroGrid{grid-template-columns:1fr}}
  .heroVisual{display:flex;justify-content:center}
  .deviceCarousel{position:relative;aspect-ratio:16/10;filter:drop-shadow(0 24px 48px rgba(0,0,0,.35))}
  .slides{position:absolute;inset:0}
  .slide{position:absolute;inset:0;opacity:0;transition:opacity .45s ease}
  .slide.active{opacity:1}
  .screenLaptop{position:absolute;inset:6% 6% 18% 6%;border-radius:12px;object-fit:cover;width:auto;height:auto;max-width:100%;max-height:100%}
  .screenPhone{position:absolute;right:-3.5%;bottom:-5%;width:36%;height:60%;border-radius:18px;box-shadow:0 10px 24px rgba(0,0,0,.35);object-fit:cover}
  .slides { contain: paint; }
.deviceCarousel { contain: layout paint; }
.slide { will-change: opacity; }

/* delay the float animation slightly so first paint/LCP isnâ€™t competing */
@media (prefers-reduced-motion: no-preference){
  .deviceCarousel { animation-delay: 1.5s; }
}
</style>
